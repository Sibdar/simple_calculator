<!DOCTYPE html>
<html>
<head>
    <title>MyCalculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<body>
<h1>My Calculator</h1>
<table border=1 id='table'>
<tr>
    <td align=right colspan=4>
        <input id='result' type="textbox" width="200px" value=0>
    </td>
</tr>
<tr>
    <td class='symbol' id='clear'>AC</td>
    <td class='symbol' id='leftP'>(</td>
    <td class='symbol' id='rightP'>)</td>
    <td class='symbol' id='div'>/</td>    
</tr>
<tr>
    <td class='symbol' id='num7'>7</td>
    <td class='symbol' id='num8'>8</td>
    <td class='symbol' id='num9'>9</td>
    <td class='symbol' id='mult'>*</td>    
</tr>
<tr>
    <td class='symbol' id='num4'>4</td>
    <td class='symbol' id='num5'>5</td>
    <td class='symbol' id='num6'>6</td>
    <td class='symbol' id='sub'>-</td>    
</tr>
<tr>
    <td class='symbol' id='num1'>1</td>
    <td class='symbol' id='num2'>2</td>
    <td class='symbol' id='num3'>3</td>
    <td class='symbol' id='sum'>+</td>    
</tr>
<tr>
    <td class='symbol' colspan=2 id='num0'>0</td>
    <td class='symbol' id='dot'>.</td>
    <td class='symbol' id='eq'>=</td>
</tr>
</table>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
